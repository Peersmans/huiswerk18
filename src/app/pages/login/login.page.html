<!--login.page;html-->
<ion-header hidden>
  <ion-toolbar >
    <ion-title>Members sing up</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content scrollY="false">
  <img src="../../assets/ALFestival_logo_2024.png" >
  <ion-card id="form">
    <ion-card-content>
      <form (ngSubmit)="login()" [formGroup]="credentials" id="form">
        <ion-item color="transparant" lines="none">
          <ion-label color="light" position="stacked">Uw Email</ion-label>
          <ion-input color="light" type="email" inputmode="email" placeholder="Email" formControlName="email"></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Uw email</ion-note>
        </ion-item>
        <ion-item color="transparant">
          <ion-label color="light" position="stacked">Paswoord</ion-label>
          <ion-input color="light" type="password" placeholder="Paswoord" formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Paswoord alstublieft</ion-note>
        </ion-item>
        <ion-button type="submit" expand="block" strong="true" fill="outline" [disabled]="!credentials.valid">Log in</ion-button>

        <div class="ion-margin-top">
          <ion-button type="button" expand="block"  fill="outline" routerLink="register">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            Maak een Account
          </ion-button>

          <ion-button type="button" expand="block" color="secondary" fill="outline" (click)="forgotPw()">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            Paswoord Vergeten??
          </ion-button>

       <!--   <ion-button type="button" expand="block" color="tertiary" (click)="getMagicLink()">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Get a Magic Link
          </ion-button>
          <ion-button type="button" expand="block" color="warning" routerLink="groups">
            <ion-icon name="arrow-forward" slot="start"></ion-icon>
            Start without account
          </ion-button>-->
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
